<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho</title>
    <link rel="stylesheet" href="./Meesho-home-page.css">
    <script src="https://kit.fontawesome.com/eba143a06e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">

        <div id="navbar">
            <div id="logo">
                <img src="./meesho.png" alt="">
            </div> 

            <div id="search">
                <input type="text" placeholder="search...">
                <i class="fa-solid fa-magnifying-glass fa-sm"></i>
            </div>  
            
            <div id="icons">
                <div>Download app</div>
                <div>Become a Supplier</div>
                <div>
                    <div id="Profile">
                        <div><i class="fa-regular fa-user fa-xl"></i></div>
                        <div>Profile</div>
                    </div>
                    <div id="bag">
                        <div><i class="fa-solid fa-bag-shopping fa-xl"></i></div>
                        <div>Cart</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="features">
            <div>
                <p>Women Ethnic</p>
            </div>
            <div>
                <p>Women Western</p>
            </div>
            <div>
                <p>Mens</p>
            </div>
            <div>
                <p>Kids</p>
            </div>
            <div>
                <p>Home & Kichen</p>
            </div>
            <div>
                <p>Beauty & Health</p>
            </div>
            <div>
                <p>Jwellery</p>
            </div>
            <div>
                <p>Bags</p>
            </div>
            <div>
                <p>Electronics</p>
            </div>

        </div>

        <div id="banner">
            <img src="" alt="">
        </div>

        <div id="top">
            <div>
                <h1>Top Categories to choose from</h1>
            </div>
        </div>

            <div id="products">
                <div id="left">
                    <div>
                        <h3>Womens Store</h3>
                    </div>
                    <div>
                        <img src="./banner.jpg" alt="">
                        <p>Clothing</p>
                    </div>

                </div id="right">
                <div>
                    <h2>Womens Store</h2>
                </div>
                <div>Right</div>
            </div>
        </div>

    </div> 
    <!-- main close here -->
</body>
</html>
